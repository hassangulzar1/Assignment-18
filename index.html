<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number to Word's</title>
    <!-- !Css links  -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--! Navbar  -->
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <h2 class="text-white fw-bold">Number to Word's</h2>
        </div>
      </nav>
    </header>

    <!-- !bottom section  -->

    <div class="container mt-5">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="input-group mb-3 w-75 w-md-50">
            <input
              placeholder="Enter Number"
              class="form-control numInput"
              maxlength="12"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex flex-column flex-sm-row justify-content-center">
          <div class="form-check mx-auto mx-sm-0" id="radio1">
            <input
              class="form-check-input"
              type="radio"
              name="Radios"
              id="Radios1"
              value="option1"
            />
            <label class="form-check-label" for="Radios1"> lowerCase </label>
          </div>
          <div class="form-check mx-sm-4 mx-auto" id="radio2">
            <input
              class="form-check-input"
              type="radio"
              name="Radios"
              id="Radios2"
              value="option2"
              checked
            />
            <label class="form-check-label" for="Radios2"> upperCase </label>
          </div>
          <div class="form-check mx-auto mx-sm-0" id="radio3">
            <input
              class="form-check-input"
              type="radio"
              name="Radios"
              id="Radios3"
              value="option3"
            />
            <label class="form-check-label" for="Radios3">sentenseCase</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button
              class="button-56 mx-auto mt-3"
              id="convertBtn"
              role="button"
            >
              Convert
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-3 mt-sm-5">
        <div class="col">
          <div class="text-center">
            <h1 id="output" class="mx-md-5 px-md-5 fs-1 fw-semibold"></h1>
          </div>
        </div>
      </div>
    </div>

    <!-- js Links  -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
